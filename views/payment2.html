<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>NTLC Jewelry</title>
    <link href="./payment2.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="top-header">
            <h1 class="site-title">NTLC</h1>
            <div class="icon-container">
                <img class="head-icons" src="../public/images/cart-icon.png" alt="Cart Icon">
                <img class="head-icons" src="../public/images/search-icon.png" alt="Search Icon">
                <img class="head-icons" src="../public/images/user-icon.png" alt="User Icon" id="userIcon">
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Payment Section -->
        <section id="payment" class="payment-section">
            <div class="payment-container">
                <div class="left-column">
                    <h2>Payment</h2>
                    <form action="/payment" method="post">
                        <div class="form-group">
                            <label for="cardNumber">Credit Card Number</label>
                            <input type="text" id="cardNumber" name="cardNumber" placeholder="Credit Card Number" required>
                        </div>
                        <div class="form-group">
                            <label for="expiryDate">Expiry Date</label>
                            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
                        </div>
                        <button type="submit">Submit Payment</button>
                    </form>
                </div>
                <div class="right-column">
                    <div class="order-summary">
                        <h2>Order Summary</h2>
                        <p>Subtotal: $0</p>
                        <p>Express Delivery with Signature: $0</p>
                        <p>Estimated Total: $0</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 NTLC Jewelry. All rights reserved.</p>
    </footer>

    <script src="/routes/jewelry.js"></script>
</body>
</html>

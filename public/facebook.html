<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>NTLC Jewelry - Facebook</title>
    <link href="/styles/all.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="top-header">
            <h1 class="site-title">NTLC</h1>
            <div class="icon-container">
                <img class="head-icons" src="../public/images/cart-icon.png" alt="Cart Icon">
                <img class="head-icons" src="../public/images/search-icon.png" alt="Search Icon">
                <img class="head-icons" src="../public/images/user-icon.png" alt="User Icon" id="userIcon">
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="facebook.html">Facebook</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="facebook-feed">
            <h2>Latest from Facebook</h2>
            <div id="feed-container"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 NTLC Jewelry. All rights reserved.</p>
    </footer>

    <script>
        fetch('/facebook-data')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('feed-container');
                data.data.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.className = 'fb-post';
                    postElement.innerHTML = `
                        <h3>${post.message}</h3>
                        <p>${new Date(post.created_time).toLocaleString()}</p>
                    `;
                    container.appendChild(postElement);
                });
            })
            .catch(error => console.error('Error fetching Facebook data:', error));
    </script>
</body>
</html>
